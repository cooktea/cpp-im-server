syntax = "proto3";
package cpp_im_server;

service DBService {
  rpc insert_one (InsertRequest) returns (InsertReply) {}
}

service LogicService {

}

message InsertRequest {
  string db_name = 1;
  string col_name = 2;
  string doc = 3;
}

message InsertReply {
  string message = 1;
  string status = 2;
}
